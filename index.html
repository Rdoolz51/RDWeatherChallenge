<!doctype html>
<html lang="en">

<head>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="container-fluid">
    Weather Companion
  </header>
  <main class="container-fluid main">
    <div class="row p-2">
      <div class="col-sm-12 col-md-3">
        <form>
          <div class="form-row">
            <div class="form-group col-8">
              <label for="city" class="city-lookup">Search By City</label>
              <input type="text" placeholder="City Name" class="form-control" id="city">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary align-text-top my-4" id="searchBtn">Search</button>
            </div>
          </div>
        </form>
        <div class="row search-history">
          
        </div>
          <div class="col-sm-12">
            <h3>Search History:</h3>
          </div>
        </div>
        <div class="row cList m-0">
          <p></p>
      </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <div class="col-12 currentWeather p-0 ">
            <div class="d-flex cityName">
              <h2 id="city"></h2>
              <h3 id="date"></h3>
            </div>
            <p class="pt-1 pl-2 font-weight-bold">Temperature: <span id="temperature"></span> &deg;F</p>
            <p class="pl-2 font-weight-bold">Humidity: <span id="humidity"></span>% </p>
            <p class="pl-2 font-weight-bold">Wind Speed: <span id="wind"></span> MPH</p>
            <p class="pl-2 font-weight-bold">UV Index: <span id="uv-index" class="p-1"></span></p>
          </div>
          <div class="col-12 fiveDayForecast">
            <h2>5 Day Forecast</h2>
            <div class="row">
              <div class="col-sm-10  col-md-1 p-1">
                <div class="card m-0 text-center">
                  <div class="card-body">
                    <p class="card-title">Day 1</p>
                    <p class="card-subtitle mb-2 text-light">Temp: <span
                      class="fiveDay-temp"></span>
                  &deg;F</p>
              <p class="card-subtitle mb-2 text-light">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-10 col-md-1 p-1">
                <div class="card m-0 text-center">
                  <div class="card-body">
                    <p class="card-title">Day 2</p>
                    <p class="card-subtitle mb-2 text-light">Temp: <span
                      class="fiveDay-temp"></span>
                  &deg;F</p>
              <p class="card-subtitle mb-2 text-light">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-10 col-md-1 p-1">
                <div class="card m-0 text-center">
                  <div class="card-body">
                    <p class="card-title">Day 3</p>
                    <p class="card-subtitle mb-2 text-light">Temp: <span
                      class="fiveDay-temp"></span>
                  &deg;F</p>
              <p class="card-subtitle mb-2 text-light">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-10 col-md-1 p-1">
                <div class="card m-0 text-center">
                  <div class="card-body">
                    <p class="card-title">Day 4</p>
                    <p class="card-subtitle mb-2 text-light">Temp: <span
                      class="fiveDay-temp"></span>
                  &deg;F</p>
              <p class="card-subtitle mb-2 text-light">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-10 col-md-1 p-1">
                <div class="card m-0 text-center">
                  <div class="card-body">
                    <p class="card-title">Day 1</p>
                    <p class="card-subtitle mb-2 text-light">Temp: <span
                      class="fiveDay-temp"></span>
                  &deg;F</p>
              <p class="card-subtitle mb-2 text-light">Humidity: <span
                      class="fiveDay-humid"></span>%</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
